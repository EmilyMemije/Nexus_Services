    <!-- Perfil -->
    <div class="container--principal">
        <div class="container--informacion">
            <div class="container--imagen">
                <div class="imagen--perfil">
                    <img id="foto--perfil--usuario" src="../../../../assets/User_01.png" alt="Foto de Perfil">
                </div>
                <input type="file" id="cargar--imagen--usuario" accept="image/*">
                <button id="cambiar--foto">Cambiar Foto de Perfil</button>
                <a id="cerrarSesion" href="../../login.html">
                    <button id="cerrarSesion">Cerrar Sesion</button>
                </a>
            </div>
            <div class="container--datos">
                <label id="name"></label>
                <label id="email"></label>
                <label id="telefono"></label>
                <label id="dire"></label>
            </div>
            <div class="container--boton" id="container--boton">
                <button id="actualizar" class="modificar--datos">Actualizar datos</button>
                <a href="../../../Configuraciones/configuracionUsuario/configuracionUsuario.html" target= "_self">

        <!-- Historial -->
        <div id="container--historial" >
            <h2 class="title--historial">Historial de servicios</h2>
            <div class="container--card" id="historial--cards">
                
            </div>

        <!-- Actualizar Datos -->
        <div id="container--actualizar" class="hidden">
            <h2 class="title--actualizar">Actualizar datos</h2>
            <div class="container--formActualizar">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" autocomplete="off">
                <span id="nombre-error" class="error-message"></span>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" autocomplete="off" placeholder="Alcaldía, Ciudad">
                <span id="direccion-error" class="error-message"></span>

                <label for="correoElectronico">Correo electronico:</label>
                <input type="email" id="correoElectronico" autocomplete="off">
                <span id="correo-error" class="error-message"></span>

                <label for="celular">Celular:</label>
                <input type="text" id="celular" autocomplete="off">
                <span id="celular-error" class="error-message"></span>
            </div>
            <div id="boton--guardar">
                <button id="guardar" class="guardar--datos">Guardar datos</button>
            </div>

        </div>
